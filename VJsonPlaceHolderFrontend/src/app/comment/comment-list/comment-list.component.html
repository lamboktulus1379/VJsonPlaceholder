<div fxLayout="column" class=" app-comment-list" fxLayoutGap="16px" fxLayoutAlign="space-between start">
	<table mat-table [dataSource]="dataSource" matSort (matSortChange)="customeSort($event)">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>
		<ng-container matColumnDef="postId">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Post Id</th>
			<td mat-cell *matCellDef="let element">{{ element.postId }}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Name
			</th>
			<td mat-cell *matCellDef="let element">
				{{ element.name || "-" }}
			</td>
		</ng-container>
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Email
			</th>
			<td mat-cell *matCellDef="let element">
				{{ element.email }}
			</td>
		</ng-container>
		<ng-container matColumnDef="body">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Body
			</th>
			<td mat-cell *matCellDef="let element">
				{{ element.body }}
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator *ngIf="!loading" [length]="page.TotalCount" [pageSize]="page.PageSize" [pageIndex]="pageIndex"
		[pageSizeOptions]="[10, 20, 30, 40, 50]" (page)="pageChanged($event)">
	</mat-paginator>
</div>
