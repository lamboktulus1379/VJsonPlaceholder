<section fxLayout="row wrap" fxLayoutAlign="center center">
	<mat-card fxFlex="500px" fxFlex.xs="100%">
		<mat-card-title>Create a new typing</mat-card-title>
		<form [formGroup]="typingForm" autocomplete="off" novalidate (ngSubmit)="createtyping(typingForm.value)"
			fxLayoutAlign="center center" fxLayout="colum wrap">
			<mat-card-content>
				<mat-form-field>
					<input matInput type="text" placeholder="Title" formControlName="Title" id="title" />
					<mat-hint align="end">Not more then 60 characters long.</mat-hint>
					<mat-error *ngIf="hasError('Title', 'required')">Title is required</mat-error>
					<mat-error *ngIf="hasError('Title', 'maxlength')">You have more than 60 characters</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input matInput type="text" placeholder="Author" formControlName="Author" id="author" />
					<mat-hint align="end">Not more then 100 characters long.</mat-hint>
					<mat-error *ngIf="hasError('Author', 'required')">Author is required</mat-error>
					<mat-error *ngIf="hasError('Author', 'maxlength')">You have more than 100 characters</mat-error>
				</mat-form-field>
				<mat-form-field>
					<textarea matInput rows="7" placeholder="Content" formControlName="Content" id="content"></textarea>
					<mat-error *ngIf="hasError('Content', 'required')">Content is required</mat-error>
					<mat-error *ngIf="hasError('Content', 'minlength')">Content should be more than 20 characters
					</mat-error>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions align="start">
				<button mat-raised-button color="primary" [disabled]="!typingForm.valid">
					Create
				</button>
				<button type="button" mat-raised-button color="warn" (click)="onCancel()">
					Cancel
				</button>
			</mat-card-actions>
		</form>
	</mat-card>
</section>
